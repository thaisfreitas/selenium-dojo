apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'

    testCompile 'info.cukes:cucumber-java:1.2.+'
    testCompile 'info.cukes:cucumber-core:1.2.+'
    testCompile 'info.cukes:cucumber-junit:1.2.+'

    testCompile 'org.seleniumhq.selenium:selenium-java:2.44.+'
    testCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.44.+'

    testCompile 'org.projectlombok:lombok:1.14.+'

    testCompile 'org.hamcrest:hamcrest-all:1.3'
}